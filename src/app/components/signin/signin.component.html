<div class="relative h-screen w-screen bg-ytPrimary">
  <div
    class="absolute h-full w-full md:w-1/2 md:h-max lg:w-2/5 top-1/2 left-1/2 py-10 px-14 -translate-y-1/2 -translate-x-1/2 rounded-xl bg-ytPrimary shadow-[0_0px_50px_-12px] shadow-purple-500"
  >
    <div class="block">
      <div class="h-full cursor-pointer">
        <span class="text-5xl cursor-pointer font-rosellinda">Swallowtail</span>
        <span class="font-josefin text-sm cursor-pointer font-bold"
          >Share your moment</span
        >
      </div>
      <div class="font-bold mb-2 text-2xl w-full text-center">Sign Up</div>
    </div>
    <div
      class="flex justify-center relative w-full my-4 after:absolute after:top-1/2 after:left-1/2 after:-translate-y-1/2 after:-translate-x-1/2 after:-z-10 after:contents-[''] after:w-full after:h-[1px] after:bg-gray-500"
    >
      <div class="bg-[#e9e8e8] w-max text-center px-2 text-gray-400">
        by using email
      </div>
    </div>
    <form (ngSubmit)="onRegister(f)" #f="ngForm">
      <label class="block my-1 font-bold text-l"
        >User name <span class="text-purple-500">*</span></label
      >
      <input
        type="text"
        class="block pl-3 py-4 my-1 w-full rounded-3xl border border-solid border-gray-500 focus:outline-purple-500 bg-ytPrimary"
        placeholder="Enter your username"
        ngModel
        name="username"
        requipurple
      />
      <label class="block my-1 font-bold text-l pt-3"
        >E-mail <span class="text-purple-500">*</span></label
      >
      <input
        type="text"
        class="block pl-3 py-4 my-1 w-full rounded-3xl border border-solid border-gray-500 focus:outline-purple-500 bg-ytPrimary"
        placeholder="Enter your e-mail"
        ngModel
        name="email"
        requipurple
        email
      />
      <label class="block my-1 font-bold text-l pt-3">
        Password <span class="text-purple-500">*</span>
      </label>
      <input
        type="password"
        class="block pl-3 py-4 my-1 w-full rounded-3xl border border-solid border-gray-500 focus:outline-purple-500 bg-ytPrimary"
        placeholder="Enter your password"
        ngModel
        name="password"
      />
      <div class="w-full my-3 flex justify-between">
        <div class="">
          <div class="flex items-center mr-4">
            <input
              type="checkbox"
              id="A3-yes"
              name="A3-confirmation"
              value="yes"
              class="opacity-0 absolute h-8 w-8"
              ngModel
              name="agreeTerms"
            />
            <div
              class="bg-ytPrimary border-2 rounded-md border-purple-400 w-5 h-5 flex flex-shrink-0 justify-center items-center mr-2 focus-within:border-purple-500"
            >
              <svg
                class="fill-current hidden w-3 h-3 text-purple-600 pointer-events-none"
                version="1.1"
                viewBox="0 0 17 12"
                xmlns="http://www.w3.org/2000/svg"
              >
                <g fill="none" fill-rule="evenodd">
                  <g
                    transform="translate(-9 -11)"
                    fill="#925DA3"
                    fill-rule="nonzero"
                  >
                    <path
                      d="m25.576 11.414c0.56558 0.55188 0.56558 1.4439 0 1.9961l-9.404 9.176c-0.28213 0.27529-0.65247 0.41385-1.0228 0.41385-0.37034 0-0.74068-0.13855-1.0228-0.41385l-4.7019-4.588c-0.56584-0.55188-0.56584-1.4442 0-1.9961 0.56558-0.55214 1.4798-0.55214 2.0456 0l3.679 3.5899 8.3812-8.1779c0.56558-0.55214 1.4798-0.55214 2.0456 0z"
                    />
                  </g>
                </g>
              </svg>
            </div>
            <label
              for="A3-yes"
              class="select-none block w-full font-semibold text-gray-500 cursor-pointer"
              >I agree to the
              <a href="" class="text-purple-400">Terms & Conditions</a>
            </label>
          </div>
        </div>
      </div>
      <div class="text-white-500 h-3 mb-5 font-semibold" #alert></div>
      <button
        class="w-full rounded-xl py-4 bg-purple-500 text-white text-[18px] text-center"
        type="submit"
      >
        Sign Up
      </button>
    </form>
    <div class="block w-full mt-3 text-gray-500 font-semibold">
      Already have an account?
      <a [routerLink]="['/login']" class="text-purple-400 cursor-pointer"
        >Login here!</a
      >
    </div>
  </div>
</div>
