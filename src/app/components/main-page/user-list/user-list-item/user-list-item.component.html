<div
  class="h-full w-full border-solid border-2 border-primary rounded cursor-pointer"
>
  <div class="w-full h-2/3 overflow-hidden">
    <img
      [src]="
        user.avatarImg
          ? 'http://localhost/gallery-backend/public/' + user.avatarImg
          : 'https://i.pinimg.com/originals/15/11/da/1511daf6288631f1f16c0e32a6a994c0.png'
      "
      alt=""
      srcset=""
      class="object-contain object-center"
    />
  </div>
  <div class="p-2 h-1/3 font-josefin font-extrabold">
    <h2 class="block text-center text-xl mb-2">Emil</h2>

    <a
      [routerLink]="['/profile', user.uid]"
      class="block text-center w-full rounded bg-primary py-1 text-white hover:bg-purple-700"
      >Show</a
    >
  </div>
</div>
