<div
  class="flex w-full md:w-10/12 mx-auto mt-8 min-h-[70vh] border border-solid border-gray-400 shadow-2xl shadow-purple-500"
>
  <div
    class="hidden md:block w-1/3 font-josefin font-extrabold border-r border-solid border-gray-400"
  >
    <a
      routerLink="edit"
      [routerLinkActive]="['border-primary', 'text-primary']"
      class="block w-full border-l-4 px-5 py-2 text-xl leading-9 hover:border-primary hover:text-primary hover:bg-purple-100"
    >
      Edit Profile
    </a>
    <a
      [routerLink]="['password']"
      [routerLinkActive]="['border-primary', 'text-primary']"
      class="block w-full border-l-4 px-5 py-2 text-xl leading-9 hover:border-primary hover:text-primary hover:bg-purple-100"
    >
      Change Password
    </a>
    <a
      routerLink="avatar"
      [routerLinkActive]="['border-primary', 'text-primary']"
      class="block w-full border-l-4 px-5 py-2 text-xl leading-9 hover:border-primary hover:text-primary hover:bg-purple-100"
    >
      Change Profile Photo
    </a>
  </div>
  <div class="w-full md:w-2/3">
    <router-outlet></router-outlet>
  </div>
</div>
